<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />

    <title>DevFoxie | News homepage</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-body px-4">
    <header>
      <nav class="flex justify-between w-[100%]">
        <img src="./assets/images/logo.svg" class="py-2 size-[15vw]">
        
        <img
          src="./assets/images/icon-menu.svg"
          data-popover-target="menu"
          class="sm:hidden size-[10vw]  py-2 border border-transparent text-center text-sm text-white transition-all hover:shadow-lg focus:shadow-none active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2 active:rotate-90 "
        />

        <ul
          role="menu"
          data-popover="menu"
          data-popover-placement="bottom"
          class="absolute z-10 min-w-[180px] overflow-auto rounded-lg border border-slate-200 bg-white p-1.5 shadow-lg shadow-sm focus:outline-none"
        >
          <li
            role="menuitem"
            class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
          >
            Home
          </li>
          <li
            role="menuitem"
            class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
          >
            New
          </li>
          <li
            role="menuitem"
            class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
          >
            Popular
          </li>
          <li
            role="menuitem"
            class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
          >
            Trending
          </li>
          <li
            role="menuitem"
            class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
          >
            Categories
          </li>
        </ul>
      </nav>
    </header>

    <!-- The Bright Future of Web 3.0? We dive into the next evolution of the web
    that claims to put the power of the platforms back into the hands of the
    people. But is it really fulfilling its promise? Read more New Hydrogen VS
    Electric Cars Will hydrogen-fueled cars ever catch up to EVs? The Downsides
    of AI Artistry What are the possible adverse effects of on-demand AI image
    generation? Is VC Funding Drying Up? Private funding by VC firms is down 50%
    YOY. We take a look at what that means. 01 Reviving Retro PCs What happens
    when old PCs are given modern upgrades? 02 Top 10 Laptops of 2022 Our best
    picks for various needs and budgets. 03 The Growth of Gaming How the
    pandemic has sparked fresh opportunities.

    <div class="attribution">
      Challenge by
      <a href="https://www.dev-foxie.com" target="_blank">DevFoxie</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div> -->
  </body>
  <!-- from node_modules -->
  <script
    type="module"
    src="node_modules/@material-tailwind/html@latest/scripts/popover.js"
  ></script>

  <!-- from cdn -->
  <script
    type="module"
    src="https://unpkg.com/@material-tailwind/html@latest/scripts/popover.js"
  ></script>
</html>
